<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Auto Group Website</title>
    <link rel="stylesheet" href="style/site.css">

</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Inventory</a></li>
            <li><a href="#">Finance</a></li>
            <li><a href="#">Service</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>

    <!-- Hero Section -->
    <div class="hero">
        <h1>Find Your Perfect Car</h1>
    </div>

    <!-- Vehicle Listings -->
    <div class="vehicle-grid">
        <div class="vehicle-item">
            <img src="https://via.placeholder.com/300x200" alt="Car Image">
            <h3>2024 Model X</h3>
            <p>Starting at $45,000</p>
        </div>

        <div class="vehicle-item">
            <img src="https://via.placeholder.com/300x200" alt="Car Image">
            <h3>2023 Model S</h3>
            <p>Starting at $35,000</p>
        </div>

        <div class="vehicle-item">
            <img src="https://via.placeholder.com/300x200" alt="Car Image">
            <h3>2022 Model Y</h3>
            <p>Starting at $30,000</p>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2024 Auto Group. All rights reserved.</p>
    </div>

</body>
</html>
